overwrite: true
#schema: 'http://localhost:3001/graphql'
schema: 'http://192.168.8.103:5053/graphql'
documents: 'src/**/*.tsx'
ignoreNoDocuments: true
generates:
  src/Hooks/GraphQL.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withHOC: false
  ./graphql.schema.json:
    plugins:
      - 'introspection'
